{% extends 'base.html' %}

<script>
{% block jquery %}
var endpoint = '/api/charts';
var consumption = [];
var temp_out = [];
var temp_in = [];
var aircondition = [];
var labels = [];
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels;
        consumption = data.consumption;
        temp_out = data.temp_out;
        temp_in = data.temp_in;
        aircondition = data.aircondition;
        setChart()
    },
    error: function(error_data){
        console.log("error");
        console.log(error_data)
    }
})
function setChart(){
   // var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("energy-consumption");
    var ctx3 = document.getElementById("temperature-inside");
    var ctx4 = document.getElementById("temperature-outside");
    var myChart = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Consumption of Energy',
            data: consumption,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',

            ],
            borderColor: [
                'rgba(255,99,132,1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:false
                }
            }]
        }
    }
});
    var myChart = new Chart(ctx3, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Temperature inside',
            data: temp_in,
            backgroundColor: [
                'rgba(0, 255, 153, 0.2)',

            ],
            borderColor: [
                'rgba(1,255,155,1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:false
                }
            }]
        }
    }
});
var myChart = new Chart(ctx4, {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Temperature outside',
            data: temp_out,
            backgroundColor: [
                'rgba(102, 153, 255, 0.2)',

            ],
            borderColor: [
                'rgba(105,153,255,1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:false
                }
            }]
        }
    }
});
}
// var ctx = document.getElementById("myChart");
{% endblock %}
</script>

{% block content %}

<div class='row'>
    <div class='col-sm-12' url-endpoint='{% url "home" %}'>
        <h1 style="text-align: center; margin-bottom: 50px;">OszczÄ™dzanie Energii w biurze wersja testowa</h1>
        <br/>
        <div class='col-sm-6'>
            <canvas id="energy-consumption" width="400" height="400"></canvas>
        </div>
        <div class='col-sm-6'>
            <canvas id="temperature-inside" width="400" height="400"></canvas>
        </div>
        <div class='col-sm-6' style="margin-top: 50px;">
            <canvas id="temperature-outside" width="400" height="400"></canvas>
        </div>


    </div>
</div>

{% endblock content %}
